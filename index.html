<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title> Rock, Paper, Scissors</title>
</head>
<body>
  <!-- Game -->
  <div id="game">
    <h1>Rock, Paper, Scissors</h1>
    <div id="choices">
      <button >
        <img src="./images/rock.png" alt="" id="rock">
      </button>
      <button >
        <img src="./images/paper.png" alt="" id="paper">
      </button>
      <button >
        <img src="./images/scissors.png" alt="" id="scissors">
      </button>
    </div>
    <div class="score-board">
      <h1> Score Board </h1>
      <div class="score-row"> Computer Score : 
        <span class="score" id="cpu-score"> 0 </span>
      </div>
      <div class="score-row"> Your Score : 
        <span class="score" id="user-score"> 0 </span>
      </div>
    </div>
    <div id="result"></div>
    <div class="game-result" id="game-result"></div>
  </div>
  
  <script src="./js/game.js"></script>
</body>
</html>
